<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-wrapper">
        <div class="calculator">
            <div class="calculator-display">
                <p></p>
            </div>
            <div class="calculator-buttons">
                <div class="input-number-buttons-wrapper">
                    <div class="buttons--input">
                        <button id="clear-all">AC</button>
                        <button id="backspace">&leftarrow;</button>
                    </div>
                    <div class="buttons--numbers">
                        <button id="1">1</button>
                        <button id="2">2</button>
                        <button id="3">3</button>
                        <button id="4">4</button>
                        <button id="5">5</button>
                        <button id="6">6</button>
                        <button id="7">7</button>
                        <button id="8">8</button>
                        <button id="9">9</button>
                        <button id="0" class="zero-button">0</button>
                        <button id="." class="decimal-button">.</button>
                    </div>
                </div>
                <div class="operators-wrapper">
                    <div class="buttons--operators">
                        <button id="+">+</button>
                        <button id="-">-</button>
                        <button id="*">*</button>
                        <button id="/">/</button>
                        <button id="=">=</button>
                    </div>
                </div>

            </div>
        </div>

    </div>
</body>
</html>
