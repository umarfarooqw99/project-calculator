<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-wrapper">
        <div class="calculator">
            <div class="calculator-display"></div>
            <div class="calculator-buttons">
                <div class="input-number-buttons-wrapper">
                    <div class="buttons--input">
                        <button>AC</button>
                        <button>&leftarrow;</button>
                    </div>
                    <div class="buttons--numbers">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                    </div>
                    <div class="buttons--zero-and-decimal">
                        <button class="zero-button">0</button>
                        <button class="decimal-button">.</button>
                    </div>
                </div>
                <div class="operators-wrapper">
                    <div class="buttons--operators">
                        <button>+</button>
                        <button>-</button>
                        <button>*</button>
                        <button>/</button>
                        <button>=</button>
                    </div>
                </div>

            </div>
        </div>

    </div>
</body>
</html>
